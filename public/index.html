<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
</head>
<body>
    <h1>Select a Table to View</h1>

    <!-- Dropdown for selecting a table -->
    <select id="tableDropdown">
        <option value="" disabled selected>Select a table</option>
        <option value="TRANSITROUTE">TRANSITROUTE</option>
        <option value="VEHICLES">VEHICLES</option>
        <!-- Add more options as needed for each table -->
    </select>

    <!-- Container to display the table data -->
    <div id="tableDisplay"></div>

    <script src="scripts.js"></script>
</body>
</html>
