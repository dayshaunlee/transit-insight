    <h2>Select a Table to view</h2>

    <script src="scripts.js"></script>

    <h2> Insert Values into DemoTable </h2>
    <form id="insertDemotable">
        ID: <input type="number" id="insertId" placeholder="Enter ID" required> <br><br>
        Name: <input type="text" id="insertName" placeholder="Enter Name" maxlength="20"> <br><br>

        <button type="submit"> insert </button> <br>
    </form>
    <div id="insertResultMsg"></div>





    <h2>Select Stop Information</h2>
    <form id="selectionStop">
        Choose an attribute <select name="a1" id="a1" required>
            <option value="address">Address</option>
            <option value="maxCap">Maximum Capacity</option>
            <option value="stopID">ID</option>
            <option value="name">Stop Name</option>
        </select>
        Choose an attribute <select name="a2" id="a2">
            <option value="None">None</option>
            <option value="address">Address</option>
            <option value="max-cap">Maximum Capacity</option>
            <option value="stopID">ID</option>
            <option value="name">Stop Name</option>

        </select>
            Choose an attribute <select name="a3" id="a3">
            <option value="None">None</option>
            <option value="address">Address</option>
            <option value="max-cap">Maximum Capacity</option>
            <option value="stopID">ID</option>
            <option value="name">Stop Name</option>

        </select>
            Choose an attribute <select name="a4" id="a4">
            <option value="None">None</option>
            <option value="address">Address</option>
            <option value="max-cap">Maximum Capacity</option>
            <option value="stopID">ID</option>
            <option value="name">Stop Name</option>

        </select><br><br>
        <button type="submit" id="selectAttributes"> Select Attributes </button>

        <br>

        <select name="conditionAttribute" id="conditionAttribute">
            Attribute<option value="default">select Attribute</option>
        </select>
        <select name="conditional" id="conditional">
            Condition
            <!-- TODO make this dynamically generated as well-->
            <option value="==">=</option>
            <option value="<"><</option>
            <option value=">">></option>
            <option value=">="><=</option>
            <option value="<=">>=</option>
            <option value="like">contains/like</option>
        </select>
        <input type="text" id="conditionValue" placeholder="Enter Condition Value">
